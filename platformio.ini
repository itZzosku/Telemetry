[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
platform_packages = platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git
lib_deps = 
	C:\Users\osku2\Desktop\Source\Credentials
	arduino-libraries/ArduinoHttpClient@^0.4.0
	adafruit/Adafruit Unified Sensor@^1.1.4
	adafruit/Adafruit BME680 Library@^1.1.1
	adafruit/Adafruit MQTT Library@^2.1.0
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^6.17.2
